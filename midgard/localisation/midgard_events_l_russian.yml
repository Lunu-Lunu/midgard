 geri.1.t:0 "Нападение на Марксин"
 geri.1.desc:0 "Этим утром, в начале утренней проповеди, по всему Марксину резко прошёл снегопад. Сначала, так многие и посчитали: внезапный снегопад. Тем не менее, быстро стало ясно, что это не просто снегопад, так как многие волшебные детекторы уведомили городскую стражу о наступлении солдатов в белой и бирюзовой броне на город из канализаций, заброшеных зданий, и с небес на вивернах. Через несколько часов уличных боёв, силы, посланные Имира Нифлхайма были отбиты городским горизонтом, но масштаб повреждений значителен, что видно по бесчисленным руинам."
 geri.1.a:0 "Как мы могли позволить такому случиться?"
 geri.2.t:0 "Про Военного Атташе"
 geri.2.desc:0 "После встречи высшего военного руководства в Гери, были определены несколько вариантов военной кооперации. Варианты такие: Минотавры, известные тем, что их руки примерно так же, гибки, как и у людей, могут помочь наладить производство новых и эффективных орудий для людей. Речные Пони, в частности из Речной Респубики, более заинтересованные в обширном военном планировании, и Грифоны, которые научились молниеносной войне у Чейнджлингов."
 geri.2.a:0 "Минотавры - естественный выбор."
 geri.2.b:0 "Дисциплине Речных Пони можно позавидовать."
 geri.2.c:0 "Грифоны предоставляют уникальную возможность."